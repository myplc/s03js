<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.252 this 키워드 차이</title>
    <script>
      const test = {
        a: function () {
          console.log(this);
        },
        b: () => {
          console.log(this);
        },
      };
      test.a(); // {a: f, b: f}
      test.b(); // window
    </script>
  </head>

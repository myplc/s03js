<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter 함수</title>
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      const arr2 = arr.filter(function (value, index, array) {
        return value % 2 == 0;
      });
      const arr3 = arr.filter((v) => !(v % 2));
      console.log(arr);
      console.log(arr2);
    </script>
  </head>
  <body></body>
</html>

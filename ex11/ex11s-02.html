<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체지향</title>
    <script>
      const obj = {
        name: "홍길동",
        age: "22",
        address: "한국",
        gender: "male",
        barcode: [1, 34, 5, 12, 4],
        hope: function (text) {
          return "아버지를 아버지라 부르기";
        },
        hello(text) {
          return "안녕하세요";
        },
      };
      console.log(obj);
      console.log(obj["age"]);
      console.log(obj.name);
      console.log(obj.barcode);
      console.log(obj.hope());
      console.log(obj.hello());
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열내 요소의 위치찾기</title>
    <script>
      const input = prompt("찾는 도시 이름을 쓰시오.");
      const arr = ["부산", "서울", "대구", "대전", "광주", "인천", "제주"];
      const result = arr.indexOf(input);
      console.log(result);
      if (result === -1) {
        alert("찾는 도시가 없습니다.");
      } else {
        document.write(
          `<h1>indexOf로 배열내 요소의 위치찾기</h1><h2>찾고자 하는 도시는 ${
            result + 1
          }번째에 있습니다.</h2><h3>${arr}</h3>`
        );
      }
    </script>
  </head>
  <body></body>
</html>

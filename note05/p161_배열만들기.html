<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const array = [273, "String", true, function () {}, {}, [11, 22, 33]]; // 0 부터 시작
      console.log(array);
      console.log(array[0]);
      console.log(array[1]);
      console.log(array[1].length); // string의 단어 길이가 6
      console.log(array[1][3]); // string 에서 인덱스 3을 표현하면 'i'
      console.log(array[1 + 1]);
      console.log(array[1 + 2]);
      console.log(array[4]);
      console.log(array[5]);
      console.log(array[5][1]);
      console.log(array.length);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <script>
      let list = "";
      list += `    <table>`;
      list += `  <tr>`;
      list += `    <th>식</th>`;
      list += `    <th>답</th>`;
      list += `  </tr>`;

      for (let i = 1; i <= 9; i++) {
        list += `  <tr>`;
        list += `    <td>2 x ${i} =</td>`;
        list += `    <td>${2 * i}</td>`;
        list += `  </tr>`;
      }

      list += `</table>`;
      document.write(list);
    </script>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        width: 50%;
        border: 1px solid black;
        text-align: center;
      }
      th {
        color: white;
        background-color: royalblue;
      }
    </style>
    <script></script>
  </head>
  <body></body>
</html>

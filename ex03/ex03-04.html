<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 200px;
      }

      th,
      td {
        border: 1px solid black;
        width: 50%;
        text-align: center;
      }
      tr:nth-child(2n) {
        background-color: beige;
      }
      th {
        background-color: lightskyblue;
      }
    </style>
    <script>
      const input = +prompt("몇 단을 표현할까요?", 2);
      let list = "";
      list += `    <table>`;
      list += `  <tr>`;
      list += `    <th>${input}단</th>`;
      list += `    <th>결과</th>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>${input} x 1 =</td>`;
      list += `    <td>${input * 1}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>${input} x 2 =</td>`;
      list += `    <td>${input * 2}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>${input} x 3 =</td>`;
      list += `    <td>${input * 3}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>${input} x 4 =</td>`;
      list += `    <td>${input * 4}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>${input} x 5 =</td>`;
      list += `    <td>${input * 5}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>${input} x 6 =</td>`;
      list += `    <td>${input * 6}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>${input} x 7 =</td>`;
      list += `    <td>${input * 7}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>${input} x 8 =</td>`;
      list += `    <td>${input * 8}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>${input} x 9 =</td>`;
      list += `    <td>${input * 9}</td>`;
      list += `  </tr>`;
      list += `</table>`;
      document.write(list);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>split로 자르기</title>
    <script>
      let input = `
           일자, 달러, 엔, 유로
        02, 1141.8, 1097.46, 1262.37
        03, 1148.7, 1111.36, 1274.65
        04, 1140.6, 1107.81, 1266.58
        07, 1143.4, 1099.58, 1267.8
        08, 1141.6, 1091.97, 1261.07
        `;
      console.log("1단계:", input);
      input = input.trim();
      console.log("2단계:", input);
      input = input.split("\n");
      console.log("3단계:", input);
      input = input.map((line) => line.trim().split(","));
      console.log("4단계:", input);
    </script>
  </head>
  <body></body>
</html>

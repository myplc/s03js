<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const start = prompt("얼마까지 숫자를 상승시킬까요?", 10);
      const time = prompt("몇 초 간격으로 상승시킬까요?", 1);
      let ct = 0;
      const tid = setInterval(() => {
        document.close();
        document.write(`<h1>${++ct} 입니다.</h1>`);
      }, time * 1000);
      setTimeout(() => {
        clearInterval(tid);
        document.write(
          `<hr><h1 style="color:red">목표값${ct}가 되었습니다.!!</hr>`
        );
      }, start * time * 1000);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즉시실행함수</title>
    <script>
      (function () {
        console.log("나는 즉시실행함수 IIFE");
      })();
    </script>
    <h1>즉시실행함수 IIFE</h1>
    <h3>
      <pre>
        즉시 실행 함수 표현(IIFE, Immediately Invoked Function Expression)은
        정의되자마자 즉시 실행되는 Javascript Function 를 말한다. 
    </pre
      >
    </h3>
  </head>
  <body></body>
</html>

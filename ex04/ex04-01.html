<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>증감연산자</title>
    <script>
      let input = prompt("값을 입력하세요.", 10) * 1;
      let num1 = input;
      console.log("후위연산자");
      console.log("num1 값이:", num1 + "일때");
      console.log("num1++:", num1++);
      console.log("num1++:", num1++);
      console.log("num1++:", num1++);
      console.log("num1:", num1);
      console.log("-----------");
      let num2 = input;
      console.log("전위연산자");
      console.log("num2 값이:", num2 + "일때");
      console.log("++num2:", ++num2);
      console.log("++num2:", ++num2);
      console.log("++num2:", ++num2);
      console.log("num2:", num2);
      console.log("-----------");
      let num3 = input;
      console.log("연속한 예제");
      console.log("num3 값이:", num3 + "일때"); // 10 일때
      console.log("num3++:", num3++); // 10
      console.log("++num3:", ++num3); // 12
      console.log("num3--:", num3--); // 12
      console.log("--num3:", --num3); // 10
      console.log("num3:", num3); // 10
      console.log("-----------");
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if 조건문</title>
    <script>
      if (true) {
        console.log("동작됨");
      }
      if (false) {
        console.log("동작안됨");
      }
      if ("야") {
        console.log("동작됨");
      }
      if ("") {
        console.log("동작안됨");
      }
      if (127) {
        console.log("동작됨");
      }
      if (0) {
        console.log("동작안됨");
      }
      if (120 < 1000) {
        console.log("동작됨");
      }
      if (120 > 1000) {
        console.log("동작안됨");
      }
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력받기</title>
    <script>
      const year = +prompt("태어난 년도를 입력하세요.", 2000);
      console.log(year > 2004);
      if (year > 2004) {
        alert("당신은 미성년자입니다. 안돼 돌아가~");
      }
      if (year === 2004) {
        alert("성인이 되신걸 축하합니다. 04년생!!");
      }
      if (year < 2004) {
        alert("당신은 성인입니다. 어솝쇼~ !~~ !");
      }
    </script>
  </head>
  <body></body>
</html>

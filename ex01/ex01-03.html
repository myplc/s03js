<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>confirm</title>
    <script>
      var input = confirm("배가 고프십니까?");
      console.log("배가 고프십니까?", input);
      alert("배가 고프십니까?: " + input);
    </script>
  </head>
  <body></body>
</html>

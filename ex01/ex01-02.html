<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = true; // 1
      var b = false;
      console.log("a = true, b = false일때 a && b는", a && b); // 사칙연산은 숫자로 한다는 뜻이다.
      var a = 123;
      var b = "123";
      console.log('var a = 123 이고 var b = "123"일때');
      console.log("a == b", a == b); // true
      console.log("a === b", a === b); // false
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("정상");
        const h1 = (text) => `<h1>${text}</h1>`;
        document.body.innerHTML = h1("DOMContentLoaded 이벤트 발생");
      });
    </script>
  </head>
  <body></body>
</html>

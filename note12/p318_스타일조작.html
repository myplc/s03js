<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그라데이션</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const divs = document.querySelectorAll("div");

        divs.forEach((v, i, a) => {
          const val = i * 10;
          v.style.height = "10px";
          v.style.backgroundColor = `rgb(${val},${val},${val})`;
          v.style.fontSize = "0.5em";
          if (i < 13) {
            v.style.color = "white";
          } else {
            v.style.color = "black";
          }
        });
      });
    </script>
  </head>

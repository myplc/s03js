<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열처리2</title>
    <script>
      const array = [1, 2, 3, 4, 5];
      /* 파괴적 데이터 처리 (원본손상)*/
      console.log(array);
      array.shift(); // 처음요소 제거
      array.unshift("처음"); // 처음요소 추가
      array.pop(); // 마지막요소 제거
      array.push("마지막"); // 마지막요소 추가
      console.log(array);
    </script>
  </head>
  <body></body>
</html>

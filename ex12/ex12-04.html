<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      try {
        const input = confirm("확인을 눌러주세요.");
        if (input) {
          document.write("당신은 확인을 누르셨군요!!!");
        } else {
          throw "당신은 취소를 눌러서 혼날 예정입니다.!!!";
        }
      } catch (e) {
        console.log(e);
        document.write("그래도 괜찮아요~!!");
      } finally {
        document.write("<hr>상황 종료합니다. 언제나 실행되는 구간입니다.");
      }
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 함수표현식 리턴 */
      const fn = function () {
        return "함수표현식으로 리턴된 값";
      };
      fn();
      console.log(fn);
      console.log(fn());
    </script>
  </head>

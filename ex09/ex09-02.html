    <title>Document</title>
    <script>
      console.time("시간측정");
      const start = new Date();
      let test = 0;
      console.log(test);
      for (let i = 0; i < 10 * 1000 * 1000; i++) {
        test += i;
      }
      console.log(test);
      const dtime = new Date() - start;
      console.log(dtime + " ms");
      const dd = console.timeEnd("시간측정");
      document.write(`${dtime} ms 시간이 측정됨`);
    </script>
  </head>

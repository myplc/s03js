<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>증가감소버튼</title>
    <script>
      let num = 0;
      go();

      function up() {
        num++;
        go();
      }

      function down() {
        num--;
        go();
      }

      function go() {
        document.write(`<button onclick="up()">증가버튼</button>
            <button onclick="down()">감소버튼</button>
            <div>${num}</div>`);
        document.close();
      }
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열연산자, 인덱스, length</title>
  </head>
  <body>
    <h1>문자열 연산자, 인덱스, length</h1>
    <h2>
      <pre>
        str1 의 인덱싱을 이용하여
        str2 에 dog 를 담아라. 그리고 str2의 길이를 나타내라.
        str3 에 orange 를 담아라. 그리고 str3의 길이를 나타내라.
        str4 iloveyou를 담아라. 그리고 str4의 길이를 나타내라.
    </pre
      >
    </h2>
    <script>
      var str1 = "abcdefghigklmnopqrstuvwxyz";
      var str2 = str1[3] + str1[14] + str1[6];
      console.log(str1);
      console.log(str2, str2.length);
      console.log(str1.length);
      console.log(str1[3]);
      console.log(str1[4]);
    </script>
  </body>
</html>

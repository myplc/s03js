<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탬플릿문자열</title>
    <script>
      var num = 123;
      var str = "안녕";
      var bit = true;

      console.log(
        `${str}하세요. num변수에는 ${num}값이 들어있어요. bit변수는 ${bit}을 나타내요.`
      );
    </script>
  </head>
  <body>
    <h1>(ECMAScript) ES2015(ES6) 템플릿 문자열(template string)</h1>
    <h2>백틱으로 감싸서 만들고 감싼 내부에 ${ } 에 변수를 넣는다.</h2>
  </body>
</html>

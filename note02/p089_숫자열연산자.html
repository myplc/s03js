<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자열연산자</title>
    <script>
      var result1 = 30 + 20 * 5;
      var result2 = (30 + 20) * 5;
      var result3 = 33 % 7;
      console.log("30 + 20 * 5 = ", result1);
      console.log("(30 + 20) * 5 = ", result2); // 괄호가 먼저 계산됨.
      console.log("33 % 7 = ", result3);
    </script>
  </head>
  <body>
    <h1>숫자 연산자</h1>
    <h2>
      <pre>
        var result1 = 30 + 20 * 5;
        var result2 = (30 + 20) * 5;
        var result3 = 33 % 7;
        console.log(<mark>"30 + 20 * 5 = ", result1</mark>);
        console.log(<mark>"(30 + 20) * 5 = ", result2</mark>); // 괄호가 먼저 계산됨
        console.log("33 % 7 = ", result3);
    </pre>
    </h2>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열내 요소 크기비교(오름차순)</title>
    <script>
      let arr = [3, 1, 2];
      let temp;
      console.log("정리전 arr", arr);
      if (arr[0] > arr[1]) {
        temp = arr[0];
        arr[0] = arr[1];
        arr[1] = temp;
      }
      if (arr[0] > arr[2]) {
        temp = arr[0];
        arr[0] = arr[2];
        arr[2] = temp;
      }
      if (arr[1] > arr[2]) {
        temp = arr[1];
        arr[1] = arr[2];
        arr[2] = temp;
      }
      console.log("정리후 arr", arr);
    </script>
  </head>
  <body></body>
</html>
